AllCops:
  TargetRubyVersion: 2.6
  SuggestExtensions: false

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  Enabled: true
  EnforcedStyle: double_quotes

Layout/LineLength:
  Max: 120

Style/EndOfLine:
  Enabled: False

Lint/ScriptPermission:
  Enabled: False

Metrics/MethodLength:
  Max: 15

Metrics/ClassLength:
  Max: 120
